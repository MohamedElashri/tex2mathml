<!DOCTYPE html>
<html lang="en">
  <head>
   
    <!-- This code sets the character encoding for the document to UTF-8 -->
    <meta charset="UTF-8" />
    <!--This code makes the site responsive.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--This code sets the meta description for the document.-->
    <meta name="description" content="Convert LaTeX code to MathML code with this simple and easy-to-use converter.">
    <!--This code sets the meta keywords for the document.-->
    <meta name="keywords" content="LaTeX, MathML, converter, tool">
    <!--This code sets the title of the document.-->
    <title>LaTeX to MathML Converter</title>
    <!-- This is the main stylesheet for the site -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Temml CSS for beautiful math rendering -->
    <link rel="stylesheet" href="css/Temml-Local.css">
    <!-- Temml library for LaTeX to MathML conversion -->
    <script src="js/temml.min.js"></script>
    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body>
    <header>
      <h1><a href="./index.html">LaTeX to MathML Converter</a></h1>
      <button id="themeToggle" class="theme-toggle" title="Toggle light/dark mode">
        <i class="fas fa-sun"></i>
      </button>
    </header>
    <div class="page-content">
      <main>
        <!-- Input section for LaTeX code -->
        <section>
          <div class="input-header">
            <h2>LaTeX</h2>
          </div>
          <div class="editor-wrapper">
            <pre id="latexHighlight" class="syntax-highlight" aria-hidden="true"><code id="latexHighlightCode"></code></pre>
            <textarea id="latexInput" rows="10" cols="50" placeholder="Enter your LaTeX code here..." spellcheck="false">\def\d{\mathrm{d}}

\oint_C \vec{B}\circ \d\vec{l} = \mu_0 \left( I_{\text{enc}} + \varepsilon_0 \frac{\d}{\d t} \int_S \vec{E} \circ \hat{n}\; \d a \right)</textarea>
          </div>
        </section>

        <!-- Output section for MathML code -->
        <section>
          <div class="output-header">
            <h2>Output</h2>
            <div class="output-controls">
              <div class="display-mode-selector">
                <label for="outputMode">Display as:</label>
                <select id="outputMode" class="mode-dropdown">
                  <option value="math">Math</option>
                  <option value="mathml">MathML</option>
                  <option value="flat">Flat MathML</option>
                </select>
              </div>
              <button id="copyBtn" class="copy-icon-btn" title="Copy to clipboard">
                <i class="far fa-copy"></i>
              </button>
            </div>
          </div>
          <div id="mathPreview" class="math-preview"></div>
          <div class="editor-wrapper">
            <pre id="mathmlHighlight" class="syntax-highlight" aria-hidden="true"><code id="mathmlHighlightCode"></code></pre>
            <textarea id="mathmlOutput" rows="10" cols="50" readonly spellcheck="false"></textarea>
          </div>
        </section>
      </main>
      <footer>&copy; 2025 Mohamed Elashri - LaTeX to MathML Converter</footer>
    </div>
    <!-- This is our main app file that contain the code to do the conversion and some other functions -->
    <script src="js/app.js"></script>
  </body>
</html>
