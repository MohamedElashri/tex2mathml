<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LaTeX to MathML Converter</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
  <header>
    <h1><a href="/">LaTeX to MathML Converter</a></h1>
  </header>
  <div class="page-content">
    <main>
      <!-- Input section for LaTeX code -->
      <section>
        <h2>LaTeX</h2>
        <textarea id="latexInput" rows="10" cols="50" placeholder="Enter your LaTeX code here..."></textarea>
        <button id="convertBtn">Convert to MathML</button>
      </section>

      <!-- Output section for MathML code -->
      <section>
        <h2>MathML</h2>
        <div class="output-container">
          <textarea id="mathmlOutput" rows="10" cols="50" readonly></textarea>
          <button id="copyBtn" class="copy-btn"></button>
        </div>
      </section>
    </main>
    <footer>
      &copy; 2023 Mohamed Elashri - LaTeX to MathML Converter
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
